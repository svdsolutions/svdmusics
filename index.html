    <div id="player" class="play-with">
        <div class="controls">
            <div class="procc-with">
                <h5 id="current-song">None</h5>
                <div class="progress-container">
                    <span id="current-time" class="timestamp">00:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="total-time" class="timestamp">00:00</span>
                </div>
            </div>
            <div>
                <button id="minimize-btn" class="btn btn-outline-secondary btn-sm">_</button>
                <button id="close-btn" class="btn btn-outline-danger btn-sm">&times;</button>
            </div>
        </div>
        <div id="player-buttons">
            <i id="prev-btn" class="fas fa-backward"></i>
            <i id="play-btn" class="fas fa-play"></i>
            <i id="pause-btn" class="fas fa-pause" style="display:none;"></i>
            <i id="next-btn" class="fas fa-forward"></i>
            <div id="volume-controls">
                <i id="volume-down" class="fas fa-volume-down"></i>
                <i id="volume-up" class="fas fa-volume-up"></i>
            </div>
        </div>
